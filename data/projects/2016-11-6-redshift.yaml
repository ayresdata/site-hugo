description: Redshift es una tecnología basada en PostgreSQL y Redsfhit, diseñada para implementar almacenamiento de grandes cantidades de datos de manera compacta y eficiente para análisis de datos. Permite distribuir los datos a varios nodos, permitiendo paralelizar la fase de mapeo. Nuestros expertos usan esta tecnología desde su salida a producción.